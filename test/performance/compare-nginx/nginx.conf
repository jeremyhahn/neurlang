worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    access_log off;
    error_log /dev/null;

    default_type application/json;

    server {
        listen 80;
        server_name localhost;

        # Serve same static JSON on all paths
        # Identical 134-byte response as Neurlang static_server
        location / {
            return 200 '{"values":[{"id":"user1","value":"hello"},{"id":"user2","value":"world"},{"id":"user3","value":"test"},{"id":"user4","value":"data"}]}';
            add_header Content-Type application/json;
            add_header Connection close;
        }
    }
}
