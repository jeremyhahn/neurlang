name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --bin nl

      - name: Package
        run: |
          cd target/release
          tar -czvf ../../nl-linux-x86_64.tar.gz nl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nl-linux-x86_64.tar.gz
          path: nl-linux-x86_64.tar.gz

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: nl-linux-x86_64.tar.gz

      - name: Extract binary
        run: |
          tar -xzf nl-linux-x86_64.tar.gz
          chmod +x nl

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.release
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-docker]
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nl-linux-x86_64.tar.gz

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Neurlang ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: nl-linux-x86_64.tar.gz
          body: |
            ## Neurlang ${{ github.ref_name }}

            ### Installation

            ```bash
            # Linux (x86_64)
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/nl-linux-x86_64.tar.gz
            tar -xzf nl-linux-x86_64.tar.gz
            sudo mv nl /usr/local/bin/

            # Download model
            make download-model
            ```

            ### Docker

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker run --rm -it ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest nl --help
            ```

            ### Model

            - **Parameters:** 5.75M
            - **Accuracy:** 99.86% opcode prediction

            Download model separately with `make download-model`.
